  manifest:
    title: Manifeste
    sections:
      by-entrepreneurs-for-entrepreneurs:
        title: Pour des entrepreneurs, par des entrepreneurs
        text: |
          Chez Héméra ce sont des entrepreneurs qui sont auprès des
          entrepreneurs. Nous sélectionnons les meilleures équipes et leur apportons tout
          le soin et l’attention qu’elles méritent pour leur réussite.
      learn-and-fail:
        title: Soyez prêts à apprendre et à échouer
        text: |
          Nous faisons tous des erreurs, elles sont inhérentes à la prise de
          risque et à l’envie de changer un secteur ou un métier. Quelqu'un qui
          n’échoue pas n’a pas essayé. Nous nous assurons que vous avez les
          conseils et le bon accompagnement  pour vous aider à prendre les
          meilleures décisions. Mais nous ne déciderons jamais à votre place.
      show-purpose:
        title: Ayez un objectif
        text: |
          Ne vous contentez pas de faire votre travail, ou alors c’est que nous
          ne nous sommes pas compris. Nous avons un grand réseau de contacts à
          travers le monde à vous présenter. Ces gens-là cherchent objectifs et
          ambitions; pas seulement une exécution moyenne.
      long-term-commitment:
        title: Un engagement à long terme
        text: |
          Parce que cela prend souvent plus que quelques semaines pour
          construire une entreprise à l’activité exponentielle et rentable, vous
          rejoignez Héméra pour un partenariat de long terme, pas seulement une
          accélération de quelques semaines.
      invest:
        title: Nous allons investir dans votre startup
        text: |
          Si nous vous acceptons dans Héméra, nous allons investir du temps mais
          ensuite aussi des fonds, aux côtés des investisseurs. Nous pensons que
          nos services et conseils sont précieux pour vous, mais nous pensons
          aussi que le financement est la meilleure façon de montrer notre
          confiance et notre ambition, à vos côtés.
      give-back:
        title: Soyez prêt à donner en retour
        text: |
          L'entrepreneuriat est un parcours, non une fin. Nous pensons que
          chacun d'entre nous a de la valeur à apporter à Héméra et aux autres
          membres. Soyez prêt à ouvrir votre réseau et votre esprit pour que
          nous puissions construire une grande et belle histoire, ensemble.
      place-to-work:
        title: Vous aurez un lieu pour créer
        text: |
          Nous croyons que les startups apprennent davantage lorsqu'elles
          travaillent côte à côte. Nous voulons que les entrepreneurs disent que
          le travail avec leurs pairs est un des meilleurs atouts d’Héméra. Nous
          avons construit notre programme autour de grands bureaux fonctionnels
          pour vous permettre de rester concentrés sur votre travail. Héméra est
          aussi un lieu pour des événements et permettre à toutes les grandes
          entreprises de venir vous rencontrer.
      bordeaux-succeed:
        title: Nous voulons le succès de Bordeaux et de ses startups
        text: |
          Bordeaux et sa grande région portent une grande partie de l'innovation
          au travers de ses startups. Elles méritent un endroit pour créer, se
          développer, se rencontrer, apprendre, croitre encore plus fort et
          réussir. Héméra, situé à Bordeaux, est l'accélérateur de la grande
          région Aquitaine, fondé par et pour les entrepreneurs.

  people:
